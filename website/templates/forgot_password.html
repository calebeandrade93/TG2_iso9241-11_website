<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="icon" href="../static/asset/cps.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>TelaAudit - Fatec Arthur de Azevedo</title>
    <script type="text/javascript">
      function redirectToHome() {
          window.location.href = "{{ url_for('home') }}";
      }
  </script>
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{{url_for('home')}}">TelaAudit - Checklist de Usabilidade</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{{url_for('home')}}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Checklist</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contato</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Meu perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('login')}}">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    <!-- Content -->
    <div class="back">
        <div class="div-center">
            <div class="content">
                <h3>Registre-se</h3>
                <hr />
                <form method="POST" action="{{ url_for('forgot_password') }}">
                    <div class="form-group">
                        <label for="email">Endereço de Email</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="email@email.com"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone/Celular</label>
                        <input type="tel" class="form-control" id="telefone" name="telefone"
                            placeholder="(xx)xxxxxx-xxxx" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="button" class="btn btn-secondary" onclick="redirectToHome()">Cancelar</button>
                    <hr />
                    <p>Já é registrado ? <a href="{{url_for('login')}}">Faça o Login</a></p>
                    <p>Não é registrado ? <a href="{{url_for('register')}}">Registrar</a></p>
                </form>
            </div>
        </div>
    </div>


        <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <div class="row">
                <!-- Texto centralizado -->
                <div class="col-md-12 text-center text-white">
                    <p class="m-0">
                        Copyright &copy; <a href="https://fatecmm.cps.sp.gov.br/" class="text-white">Fatec Arthur de
                            Azevedo</a> 2024
                    </p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
